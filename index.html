<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>澎湖縣大型醫院即時看診進度網站</title>

    <style>
        /* 定義字體 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600;900&display=swap');
        
        .font-kai {
            font-family: "BiauKai", "DFKai-SB", "KaiTi", "KaiTi_GB2312", "Noto Serif TC", serif;
        }

        .font-jhenghei {
            font-family: "Microsoft JhengHei", "Microsoft YaHei", sans-serif;
        }

        /* 文字立體陰影效果 */
        .text-3d-shadow {
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.15), 
                         4px 4px 5px rgba(0, 0, 0, 0.1);
        }

        /* 跑馬燈文字描邊效果 (白框) */
        .text-stroke-white {
            -webkit-text-stroke: 3px white;
            text-stroke: 3px white;
            paint-order: stroke fill;
        }

        /* 手機版跑馬燈描邊稍微變細，以免字糊掉 */
        @media (max-width: 768px) {
            .text-stroke-white {
                -webkit-text-stroke: 2px white;
                text-stroke: 2px white;
            }
        }

        /* 文字黑色描邊效果 (黑框) - 用於左邊金字 */
        .text-stroke-black {
            -webkit-text-stroke: 1.2px black;
            text-stroke: 1.2px black;
            paint-order: stroke fill;
        }
        
        /* 手機版黑框描邊變細 */
        @media (max-width: 768px) {
            .text-stroke-black {
                -webkit-text-stroke: 0.5px black;
                text-stroke: 0.5px black;
            }
        }

        /* 文字紅色描邊效果 (紅框) - 用於大標題 */
        .text-stroke-red {
            -webkit-text-stroke: 1.5px #dc2626;
            text-stroke: 1.5px #dc2626;
            paint-order: stroke fill;
        }
        
        /* 手機版紅框描邊變細 */
        @media (max-width: 768px) {
            .text-stroke-red {
                -webkit-text-stroke: 0.8px #dc2626;
                text-stroke: 0.8px #dc2626;
            }
        }

        /* CSS 文字陰影提升質感 */
        .text-shadow-subtle {
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .clinic-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #ffffff;
        }

        /* 隱藏捲軸但保留功能 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }

        /* 計數器動畫 */
        @keyframes pulse-subtle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }
        .animate-pulse-slow {
            animation: pulse-subtle 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* 跑馬燈動畫 (90s) */
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .animate-marquee {
            display: inline-block;
            animation: marquee 90s linear infinite;
            white-space: nowrap;
            padding-left: 0;
            animation-delay: -40s;
        }
    </style>
</head>
