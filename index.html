<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>澎湖大型醫院看診進度查詢網</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 定義字體 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600;900&display=swap');
        
        .font-kai {
            font-family: "BiauKai", "DFKai-SB", "KaiTi", "KaiTi_GB2312", "Noto Serif TC", serif;
        }

        .font-jhenghei {
            font-family: "Microsoft JhengHei", "Microsoft YaHei", sans-serif;
        }

        /* 文字立體陰影效果 (用於大標題) */
        .text-3d-shadow {
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.15), 
                         4px 4px 5px rgba(0, 0, 0, 0.1);
        }

        /* 修改：跑馬燈文字描邊效果 (白框加粗) */
        .text-stroke-white {
            -webkit-text-stroke: 2.5px white; /* 加粗到 2.5px */
            text-stroke: 2.5px white;
            paint-order: stroke fill;
        }

        .clinic-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #ffffff;
        }

        /* 隱藏捲軸但保留功能 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }

        /* 計數器動畫 */
        @keyframes pulse-subtle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }
        .animate-pulse-slow {
            animation: pulse-subtle 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* 跑馬燈動畫 */
        /* 修改：速度改為 25s (更慢，適合閱讀長句) */
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .animate-marquee {
            display: inline-block;
            animation: marquee 25s linear infinite;
            white-space: nowrap;
            padding-left: 100%;
        }
    </style>
</head>
<body class="bg-[#ecfdf5] flex flex-col h-screen overflow-hidden font-sans">

    <header class="h-auto min-h-[12rem] md:h-52 shrink-0 bg-gradient-to-r from-emerald-800 via-teal-700 to-emerald-800 shadow-2xl z-50 flex flex-col items-center justify-center relative overflow-hidden px-4 py-4">
        <div class="absolute top-0 left-0 w-full h-full bg-white opacity-5 mix-blend-overlay"></div>
        
        <div class="w-full overflow-hidden bg-red-100 border-b-2 border-red-300 py-4 absolute top-0 left-0 z-30 shadow-md">
            <div class="animate-marquee font-black tracking-wider text-red-600 text-2xl md:text-3xl font-jhenghei text-stroke-white">
                ⚠️ 網路無真愛，切勿相信Facebook、Instagram及Line等網路付費交友、援交。&nbsp;&nbsp;&nbsp;&nbsp;⚠️ 天下沒有白吃的午餐，有錢人家何不自己賺，切勿相信網路投資。
            </div>
        </div>

        <h1 class="text-2xl md:text-4xl lg:text-5xl font-black text-white font-kai text-3d-shadow tracking-widest text-center z-10 flex-grow leading-tight md:leading-normal py-4 mt-16 md:mt-20">
            澎湖大型醫院<br class="block md:hidden">看診進度查詢網
        </h1>

        <div class="mt-5 md:mt-0 md:absolute md:right-6 md:top-[60%] md:-translate-y-1/2 z-20 flex flex-col items-center justify-center gap-1 bg-yellow-50/95 backdrop-blur-md border-2 border-yellow-300 rounded-xl px-6 py-3 shadow-xl animate-pulse-slow">
            
            <span class="text-base md:text-lg text-yellow-900 font-bold tracking-wider font-jhenghei">累積瀏覽次數</span>
            
            <div class="flex items-center gap-2">
                <span class="relative flex h-3 w-3">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-yellow-500 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-3 w-3 bg-yellow-600"></span>
                </span>
                <span id="view-counter" class="text-3xl md:text-4xl font-black text-yellow-900 font-jhenghei tracking-widest leading-none">0</span>
            </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col md:flex-row p-4 gap-4 md:gap-6 relative">
        
        <section class="flex-1 flex flex-col bg-white rounded-3xl shadow-[0_10px_40px_-10px_rgba(0,0,0,0.15)] overflow-hidden border border-teal-100 transition-all hover:shadow-[0_20px_50px_-10px_rgba(0,0,0,0.2)]">
            <div class="h-16 md:h-20 bg-gradient-to-r from-cyan-600 to-teal-600 flex items-center justify-between px-4 md:px-6 shrink-0 relative">
                <div class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-yellow-400 to-transparent opacity-70"></div>
                <h2 class="text-xl md:text-3xl text-white font-kai font-bold text-3d-shadow tracking-wider truncate">
                    三總澎湖分院
                </h2>
                <a href="https://www.tsghph811.org.tw/" target="_blank" class="shrink-0 bg-white/20 backdrop-blur-sm border border-white/30 text-white text-xs md:text-sm px-3 md:px-4 py-1.5 rounded-full hover:bg-white hover:text-teal-700 transition duration-300 shadow-sm font-medium">
                    開新視窗 ↗
                </a>
            </div>
            <div class="flex-grow relative bg-slate-50">
                <iframe src="https://www.tsghph811.org.tw/" class="clinic-frame absolute inset-0" title="三總澎湖看診進度"></iframe>
            </div>
        </section>

        <section class="flex-1 flex flex-col bg-white rounded-3xl shadow-[0_10px_40px_-10px_rgba(0,0,0,0.15)] overflow-hidden border border-green-100 transition-all hover:shadow-[0_20px_50px_-10px_rgba(0,0,0,0.2)]">
            <div class="h-16 md:h-20 bg-gradient-to-r from-lime-600 to-green-600 flex items-center justify-between px-4 md:px-6 shrink-0 relative">
                <div class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-yellow-300 to-transparent opacity-70"></div>
                <h2 class="text-lg md:text-2xl lg:text-3xl text-white font-kai font-bold text-3d-shadow tracking-wider truncate">
                    衛生福利部澎湖醫院
                </h2>
                <a href="https://netreg.pngh.mohw.gov.tw/ClinicProgress?hosp=1" target="_blank" class="shrink-0 bg-white/20 backdrop-blur-sm border border-white/30 text-white text-xs md:text-sm px-3 md:px-4 py-1.5 rounded-full hover:bg-white hover:text-green-700 transition duration-300 shadow-sm font-medium">
                    開新視窗 ↗
                </a>
            </div>
            <div class="flex-grow relative bg-slate-50">
                <iframe src="https://netreg.pngh.mohw.gov.tw/ClinicProgress?hosp=1" class="clinic-frame absolute inset-0" title="部立澎湖看診進度"></iframe>
            </div>
        </section>

    </main>

    <footer class="text-center text-emerald-800/40 text-xs py-2 font-kai tracking-widest">
        PENGHU MEDICAL DASHBOARD
    </footer>

    <script>
        // 永久累積瀏覽計數器
        function updateRealCounter() {
            const storageKey = 'penghu_clinic_total_visits_v1';
            let currentCount = localStorage.getItem(storageKey);
            
            if (!currentCount) {
                currentCount = 0;
            }
            
            let newCount = parseInt(currentCount) + 1;
            localStorage.setItem(storageKey, newCount);
            
            document.getElementById('view-counter').innerText = newCount.toLocaleString();
        }

        updateRealCounter();
        
        setInterval(() => {
            const storageKey = 'penghu_clinic_total_visits_v1';
            const count = localStorage.getItem(storageKey) || 1;
            document.getElementById('view-counter').innerText = parseInt(count).toLocaleString();
        }, 3000); 
    </script>

</body>
</html>
